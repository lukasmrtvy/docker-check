pipeline:
  docker-build-publish:
    image: plugins/docker
    dry_run: true
    auto_tag: true
    repo: foo/bar
    secrets: [ docker_username, docker_password ]
  github_release:
    image: plugins/github-release
    secrets: [ github_token ]
    files: dist/*
    checksum:
      - md5
      - sha1
      - sha256
      - sha512
